<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-weidth, initial-scale=1.0">
        <title>Vídeos</title>
    </head>
    <body>
        <h1>Adicionando vídeos de hospedagem própria.</h1>
        <p>Esta é a maneira mais simples de adicionar um vídeo</p>
        <video src="midia/meuvideo.mp4.mp4" width="500 px" controls></video>
        <p>Esta é a maneira com várias opções de formato de vídeo para ser compatível com o browser.</p>
        <video controls width="500px" poster="imagens/poster.jpeg.crdownload" autoplay loop>
            <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
            <source src="midia/meuvideo.mkv.mkv" type="video/mkv">
            <source src="midia/meuvideo.webm.webm" type="video/webm">
        </video>
        <h1>Este é um vídeo extraído do youtube!</h1>
        <p>Utilizando tráfego externo para reduzir custos.</p>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/hGfGd0N00Ko" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br>
        <iframe src="https://player.vimeo.com/video/30236764?byline=0" width="500" height="363" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
